<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问监控系统</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>访问监控系统</h1>
            <div id="system-info" class="system-info">
                <span id="system-name">系统加载中...</span>
                <span id="user-count">用户: 0/5</span>
            </div>
        </header>

        <main>
            <section class="add-user-section">
                <h2>添加用户</h2>
                <form id="add-user-form" class="add-user-form">
                    <div class="form-group">
                        <label for="user-id">用户ID:</label>
                        <input type="text" id="user-id" name="userId" required
                               placeholder="输入用户ID" maxlength="50">
                    </div>
                    <button type="submit" class="btn btn-primary">添加用户</button>
                </form>
                <div id="add-user-message" class="message"></div>
            </section>

            <section class="access-history-section">
                <h2>访问历史</h2>
                <div class="table-container">
                    <table id="access-history-table" class="access-history-table">
                        <thead>
                            <tr>
                                <th>用户ID</th>
                                <th>最后登录时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="access-history-body">
                            <tr>
                                <td colspan="3" class="no-data">暂无访问记录</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button id="refresh-btn" class="btn btn-secondary">刷新列表</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 访问监控系统 - 基于数组和指针实现</p>
        </footer>
    </div>

    <!-- 删除确认对话框 -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>确认删除</h3>
            <p>确定要删除用户 <span id="delete-user-id"></span> 吗？</p>
            <div class="modal-buttons">
                <button id="confirm-delete" class="btn btn-danger">确认删除</button>
                <button id="cancel-delete" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
